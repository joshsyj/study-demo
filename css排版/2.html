<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>问：CSS 怎么画一个大小为父元素宽度一半的正方形？</title>
    <style>
        .outer {
            width: 400px;
            height: 600px;
            background: red;
        }

        .inner {
            height: 0;
            width: 50%;
            padding-bottom: 50%;
            background: blue;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">问：CSS 怎么画一个大小为父元素宽度一半的正方形？</div>
    </div>
</body>

</html>
