<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
</head>

<body>
    <script src="./watcher.js"></script>
    <script src="./compiler.js"></script>
    <script src="./observer.js"></script>
    <script src="./mvvm.js"></script>
    <div id="app">
        <h1>{{message}}</h1>
        <h1>{{message}}</h1>

        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <!-- <h3 v-html="obj.html">111</h3> -->
    </div>
    <script>
        let mvvm = new MVVM({
            el: '#app',
            data: {
                message: 'hello',
                list: {
                    a: 'world'
                },
                obj: {
                    html: 'asdasd'
                }
            },
        })
    </script>
</body>

</html>
